<script>
var cells = document.getElementsByTagName("td");
var blue = place("blue");
var red = place("red");
function place(colour){
	var cell;
	var placed = false;
	while(placed != true){
		cell = Math.floor(Math.random() * 100);
		if(cells[cell].style.backgroundColor != "red" && cells[cell].style.backgroundColor != "blue"){
			cells[cell].style.backgroundColor = colour;
			placed = true;
		}
	}
	return cell;
}
function play(){
	if(red != 100){
		red = move(red, "red");
	}
	if(blue != 100){
		blue = move(blue, "blue");
	}
}
var time = setInterval(play, 250);
function move(cell, colour){
	if(cells[cell].parentElement.id != "bottom" && cells[cell+10].style.backgroundColor != "red" && cells[cell+10].style.backgroundColor != "blue"){
		cells[cell+10].style.backgroundColor = colour;
		return cell+10;
	}
	else if(cells[cell].className != "right" && cells[cell+1].style.backgroundColor != "red" && cells[cell+1].style.backgroundColor != "blue"){
		cells[cell+1].style.backgroundColor = colour;
		return cell+1;
	}
	else if(cells[cell].className != "left" && cells[cell-1].style.backgroundColor != "red" && cells[cell-1].style.backgroundColor != "blue"){
		cells[cell-1].style.backgroundColor = colour;
		return cell-1;
	}
	else if(cells[cell].parentElement.id != "top" && cells[cell-10].style.backgroundColor != "red" && cells[cell-10].style.backgroundColor != "blue"){
		cells[cell-10].style.backgroundColor = colour;
		return cell-10;
	}
	else{
		cells[cell].style.backgroundColor = "yellow";
		return 100;
	}
}
